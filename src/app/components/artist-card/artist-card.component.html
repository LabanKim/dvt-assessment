<a routerLink="/artist-details/{{artistDetails.id}}">
    <mat-card class="example-card">
        <img mat-card-image src={{artistDetails.picture}} alt="Photo of a Shiba Inu">
        <mat-card-content>
            <h3>{{artistDetails.name}}</h3>
            <p> {{artistDetails.nb_fan | shortNumber}} fans</p>
        </mat-card-content>
    </mat-card>
</a>
